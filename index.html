<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Photography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <nav class="nav">
                <h1 class="logo">The Way I See It</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">PHOTOS</a>
                    <a href="stories.html" class="nav-link">STORIES</a>
                    <a href="about.html" class="nav-link">ABOUT</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Featured Photo Section -->
    <section class="featured-section" id="featuredSection">
        <div class="featured-image-container">
            <img 
                src="https://i.ibb.co/ymkTmPvk/IMG-0813.jpg" 
                alt="Featured Photography" 
                class="featured-image"
                id="featuredImage"
            >
            <div class="featured-overlay">
                <div class="featured-content">
                    <h2 class="featured-title" id="featuredTitle">MOUNTAIN SERENITY</h2>
                    <p class="featured-caption" id="featuredCaption">Subscribe for full access to read stories from National Geographic.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h3 class="gallery-title">COLLECTION</h3>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-overlay" id="fullscreenOverlay">
            <button class="fullscreen-close" id="fullscreenClose">&times;</button>
            <div class="fullscreen-content">
                <img src="" alt="" class="fullscreen-image" id="fullscreenImage">
                <div class="fullscreen-info">
                    <h3 class="fullscreen-title" id="fullscreenTitle"></h3>
                    <p class="fullscreen-caption" id="fullscreenCaption"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
